<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class = "big-box">
      <div>
        <img src = "img/logo_text.png" id = "logo" alt = "instagram logo">
      </div> 

      <div class = "login-container">
        <input type = "text" onclick = "highlightIdBox()" id = "id" placeholder = "전화번호, 사용자 이름 또는 이메일">
      </div>
      <div class = "login-container">
        <input type = "password" onclick = "highlightPassWordBox()" id = "password" placeholder = "비밀번호">
      </div>
      <div class = "login-container" >
        <button class = "disabled" id= "button" type="button">로그인</button>
      </div>
      <div class = "login-container">
        <a id = "forgot" href="www.instagram.com/password/reset">비밀번호를 잊으셨나요?</a>
      </div> 
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
